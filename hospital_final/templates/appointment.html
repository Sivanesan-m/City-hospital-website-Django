<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - City Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .appointment-form {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .form-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .doctor-option {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .doctor-option:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hospital"></i> City Hospital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/appointment/">Book Appointment</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Appointment Form -->
    <section class="appointment-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card form-card">
                        <div class="card-header bg-primary text-white text-center">
                            <h4 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>Book Your Appointment</h4>
                        </div>
                        <div class="card-body p-4">
                            <form method="post">
                                {% csrf_token %}

                                <!-- Doctor Selection -->
                                <div class="mb-4">
                                    <label for="doctor" class="form-label">
                                        <i class="fas fa-user-md me-2"></i>Select Doctor
                                    </label>
                                    <select name="doctor" class="form-select form-select-lg" id="doctor" required>
                                        <option value="">Choose a doctor...</option>
                                        {% for d in doctors %}
                                        <option value="{{ d.id }}">
                                            Dr. {{ d.user.get_full_name|default:d.user.username }} - {{ d.specialization }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Date Selection -->
                                <div class="mb-4">
                                    <label for="date" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>Preferred Date
                                    </label>
                                    <input type="date" name="date" class="form-control form-control-lg" id="date"
                                           min="{% now 'Y-m-d' %}" required>
                                    <div class="form-text">Please select a date at least 1 day in advance</div>
                                </div>

                                <!-- Time Selection -->
                                <div class="mb-4">
                                    <label for="time" class="form-label">
                                        <i class="fas fa-clock me-2"></i>Preferred Time
                                    </label>
                                    <select name="time" class="form-select form-select-lg" id="time" required>
                                        <option value="">Select time slot...</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="14:00">2:00 PM</option>
                                        <option value="15:00">3:00 PM</option>
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00">5:00 PM</option>
                                    </select>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-check me-2"></i>Confirm Appointment
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center text-muted">
                            <small>
                                <i class="fas fa-info-circle me-1"></i>
                                Appointments are subject to doctor availability. You'll receive a confirmation once booked.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to tomorrow
        const dateInput = document.getElementById('date');
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const minDate = tomorrow.toISOString().split('T')[0];
        dateInput.setAttribute('min', minDate);
    </script>
</body>
</html>
