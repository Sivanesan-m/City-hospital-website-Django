<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - City Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-image {
            background: url('https://images.unsplash.com/photo-1551190822-a9333d879b1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
            border-radius: 10px 0 0 10px;
        }
        .login-form {
            background: white;
            border-radius: 0 10px 10px 0;
            padding: 40px;
        }
        .hospital-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }
        .facility-preview {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
        }
        .facility-preview h6 {
            color: #333;
            margin-bottom: 10px;
        }
        .facility-icons {
            display: flex;
            justify-content: space-around;
        }
        .facility-icons i {
            color: #007bff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="row w-100">
        <div class="col-md-6 d-none d-md-block position-relative">
            <div class="login-image h-100">
                <div class="facility-preview">
                    <h6>Our Facilities</h6>
                    <div class="facility-icons">
                        <div class="text-center">
                            <i class="fas fa-ambulance"></i>
                            <small class="d-block">Emergency</small>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-user-md"></i>
                            <small class="d-block">Doctors</small>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-flask"></i>
                            <small class="d-block">Lab</small>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-bed"></i>
                            <small class="d-block">ICU</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="login-form h-100 d-flex flex-column justify-content-center">
                <div class="text-center">
                    <i class="fas fa-hospital fa-3x text-primary mb-3"></i>
                    <h2 class="hospital-logo">City Hospital</h2>
                    <p class="text-muted">Secure Login Portal</p>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Your information is secure and protected
                    </small>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
